[general]
;默认分辨率分辨率(推荐值: 2,其他可选: 0->800x600, 1->1024x768, 2->1280x720, 3->1366x768, 4->1600x900, 5->1920x1080)
DefaultResolution=2
;服务器名称(显示在标题栏,如遇中文乱码请切换配置文件编码)
