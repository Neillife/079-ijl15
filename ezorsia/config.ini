UseVirtuProtect=true
;资源清理优化检测周期(毫秒)
ResCheckTime=1000
;资源缓存清理间隔(秒)
ResFlushTimeInterval=5
;清理ResMan的缓存阈值默认640m开始尝试清理缓存资源
ResManFlushCached=640
;默认768m时候尝试压缩(不建议设置超过900)
SetWorkingSetSize=768

[ui]
;是否启用长键盘(确保键位文件存在,UI/QuickSlot.img文件存在时候优先使用外置文件)
