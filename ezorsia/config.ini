;进入游戏欢迎语(留空不显示)
WelcomeMessage=[欢迎] 欢迎光临冒险岛ONLINE世界。
;是否通过系统dll修改服务器地址
ServerIP_Address_hook=true
;服务器地址
ServerIP_Address=127.0.0.1
;服务器端口
serverIP_Port=8484
;右下角消息数量
MsgAmount=10
;窗口模式
WindowedMode=true
;跳过开头的动画
RemoveLogos=true
;跳过大区选择
SkipWorldSelect=true
;移除系统自带黄字广播
RemoveSystemMsg=true
;屏蔽登录成功后蓝色弹窗
RemoveLoginNxIdDialog=true
;截图位置(0->游戏目录下 1->桌面 2->C盘根目录)
